<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success">New Recipe</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <app-recipe-item 
            *ngFor="let recipeEl of recipes"
            [recipe]="recipeEl"
            (recipeSelected)="onRecipeSelected(recipeEl)"></app-recipe-item>
    </div>
</div>

<!-- For img src we're using property binding, but we can use 
    string interpolation too: src="{{ recipe.imagePath}}" -->
